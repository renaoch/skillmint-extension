<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mint Skill Badge</title>
  <meta name="viewport" content="width=340, initial-scale=1" />
  <link href="./src/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 min-w-[340px] p-6 font-sans text-gray-100">
  <div class="max-w-md mx-auto">
    <h2 class="text-3xl font-semibold mb-6 flex items-center gap-3 text-gray-100 select-none">
      <svg class="w-7 h-7 text-green-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M17 9V2H7v7H2v13h20V9h-5z"/>
        <path d="M7 9v13h10V9"/>
      </svg>
      Mint Skill Badge
    </h2>

    <!-- Info Card -->
    <section id="info-view" class="bg-gray-800 rounded-xl shadow-md p-5 mb-6 transition-all">
      <div class="mb-4">
        <div class="text-xs text-gray-400 uppercase tracking-wide">Wallet Address</div>
        <div id="wallet-info" class="font-mono text-sm truncate text-gray-100">Loading...</div>
      </div>
      <div class="mb-4">
        <div class="text-xs text-gray-400 uppercase tracking-wide">GitHub Info</div>
        <div id="github-info" class="font-mono text-sm truncate text-gray-100">Loading...</div>
      </div>
      <button id="open-mint"
        class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold text-white shadow-sm transition focus:outline-none focus:ring-2 focus:ring-green-400 flex items-center justify-center gap-2"
        type="button"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true"><path d="M10 2a2 2 0 012 2v2h2a2 2 0 012 2v2h-2V8a1 1 0 00-1-1h-2V6a2 2 0 00-2-2V2zM4 8V6a2 2 0 012-2h2V2a2 2 0 012-2h2v2a2 2 0 012 2v2h2a2 2 0 012 2v2h-2V8a1 1 0 00-1-1h-2V6a2 2 0 00-2-2V2z"/></svg>
        Mint Badge
      </button>
    </section>

    <!-- Mint Card -->
    <section id="mint-view" class="bg-gray-800 rounded-xl shadow-md p-5 mb-6 hidden transition-all">
      <!-- Badge Context Section -->
      <div class="mb-6 p-4 bg-gray-700 rounded-lg border border-gray-600">
        <div class="mb-3">
          <span class="text-xs text-gray-400 uppercase tracking-wide">Receiver GitHub Username</span>
          <p id="receiverGithubDisplay" class="font-mono text-sm text-gray-200 truncate mt-1"></p>
        </div>
        <div class="mb-3">
          <span class="text-xs text-gray-400 uppercase tracking-wide">PR Link</span>
          <p id="prLinkDisplay" class="font-mono text-sm text-green-400 truncate mt-1"></p>
        </div>
        <div>
          <span class="text-xs text-gray-400 uppercase tracking-wide">Reviewer</span>
          <p id="reviewerDisplay" class="font-mono text-sm text-blue-400 mt-1">You</p>
        </div>
      </div>

      <form id="mintForm" autocomplete="off" class="space-y-5">
        <div>
          <label for="badgeName" class="block text-xs font-semibold text-gray-300 mb-1">Badge Name</label>
          <input type="text" id="badgeName" required
            class="w-full px-3 py-2 rounded-lg bg-gray-900 border border-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400"
            placeholder="e.g. Code Reviewer"
          />
        </div>

        <div>
          <label for="templateName" class="block text-xs font-semibold text-gray-300 mb-1">Template</label>
          <select id="templateName" required
            class="w-full px-3 py-2 rounded-lg bg-gray-900 border border-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            <option value="">Loading templates...</option>
          </select>
          <div id="templatePreview" class="mt-2 text-gray-300"></div>
        </div>

        <div>
          <label for="level" class="block text-xs font-semibold text-gray-300 mb-1">Level (e.g. Gold, Silver)</label>
          <input type="text" id="level"
            class="w-full px-3 py-2 rounded-lg bg-gray-900 border border-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>

        <button type="submit"
          class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-lg font-semibold text-white shadow-sm transition focus:outline-none focus:ring-2 focus:ring-green-400 flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true"><path d="M10 2a2 2 0 012 2v2h2a2 2 0 012 2v2h-2V8a1 1 0 00-1-1h-2V6a2 2 0 00-2-2V2zM4 8V6a2 2 0 012-2h2V2a2 2 0 012-2h2v2a2 2 0 012 2v2h2a2 2 0 012 2v2h-2V8a1 1 0 00-1-1h-2V6a2 2 0 00-2-2V2z"/></svg>
          Mint Badge
        </button>

        <button type="button" id="close-mint"
          class="w-full py-3 bg-gray-700 hover:bg-gray-800 rounded-lg font-semibold text-white transition focus:outline-none focus:ring-2 focus:ring-gray-600"
        >
          Cancel
        </button>
      </form>

      <div id="mintResult" class="mt-4 text-sm min-h-[24px] text-center text-gray-300"></div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
